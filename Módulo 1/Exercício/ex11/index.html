<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Nesse arquivos iremos ver as modificações das imagens de acordo com os tamanhos de telas, experimente abrir em outros dispositivos ou até mesmo diminuir ou aumentar a janela do navegador web.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagens/png">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/hologram-bobby-richards.mp3" controls autoplay ></audio> <!--usando a tag "loop" assim que o áudio acaba ele começa novamente-->


</body>
</html>
